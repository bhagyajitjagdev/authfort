name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: Run Tests
    uses: ./.github/workflows/ci.yml

  publish-server:
    name: Publish authfort to PyPI
    needs: ci
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        working-directory: server
        run: uv build

      - name: Publish to PyPI
        working-directory: server
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

  publish-service:
    name: Publish authfort-service to PyPI
    needs: ci
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        working-directory: service
        run: uv build

      - name: Publish to PyPI
        working-directory: service
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

  publish-client:
    name: Publish authfort-client to npm
    needs: ci
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build

      - name: Publish to npm
        working-directory: client
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

