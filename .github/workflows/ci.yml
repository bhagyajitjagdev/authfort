name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  server-tests:
    name: Server Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: server
        run: uv sync --extra sqlite --extra fastapi

      - name: Run tests with coverage
        working-directory: server
        env:
          DATABASE_URL: "sqlite+aiosqlite:///test.db"
        run: uv run pytest tests/ -v --cov --cov-report=xml

      - name: Upload coverage
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: server/coverage.xml
          flags: server
          fail_ci_if_error: false

  service-tests:
    name: Service Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: service
        run: uv sync --extra fastapi

      - name: Run tests with coverage
        working-directory: service
        run: uv run pytest tests/ -v --cov --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: service/coverage.xml
          flags: service
          fail_ci_if_error: false

  client-tests:
    name: Client Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Run tests with coverage
        working-directory: client
        run: npx vitest run --coverage --reporter=default --coverage.reporter=lcov

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: client/coverage/lcov.info
          flags: client
          fail_ci_if_error: false
